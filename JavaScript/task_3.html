<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <ul id="source">
        <li>北京空气质量：
            <b>90</b>
        </li>
        <li>上海空气质量：
            <b>70</b>
        </li>
        <li>天津空气质量：
            <b>80</b>
        </li>
        <li>广州空气质量：
            <b>50</b>
        </li>
        <li>深圳空气质量：
            <b>40</b>
        </li>
        <li>福州空气质量：
            <b>32</b>
        </li>
        <li>成都空气质量：
            <b>90</b>
        </li>
    </ul>

    <ul id="resort">
        <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">

        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {
            /*
            coding here
            */
           var data = [];
           var dataID = document.getElementById("source");
           var childElement = dataID.getElementsByTagName("li");
           for(var i = 0; i < childElement.length; i++){
               var datatemp = childElement[i].innerText;
               var datastr = datatemp.split("： ");
               data.push(datastr);
           }
            /*
            data = [
              ["北京", 90],
              ["北京", 90]
              ……
            ]
            */
            return data;
        }
        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            var datanum = [];
            function compare(a, b) {
                return a[1] - b[1];     //数组中第二个值进行升序排序
            }
            data.sort(compare);
            return data;
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var ulId = document.getElementById("resort");
            var cnnums = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
            for(var i = 0; i < data.length; i++){
                var liElement = document.createElement("li");
                var bElement = document.createElement("b");
                var nums = bElement.innerHTML = data[i][1];
                liElement.innerHTML = "第" + cnnums[i] + "名: " + data[i][0] + ": ";
                liElement.appendChild(bElement);
                ulId.appendChild(liElement);
            }
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {
            var btn = document.getElementById("sort-btn");
            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            btn.addEventListener("click", btnHandle);
        }

        init();

    </script>
</body>

</html>
